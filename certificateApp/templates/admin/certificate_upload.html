<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
    <title>Upload certificate</title>
</head>

<body>
    <div class="container">
        <div class="p-sm-2">
            <legend class="text-center">Upload Certificate of Intern</legend>
            <hr>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row m-2 g-0">
                    <label class="col-3" for="ckt_img">Certificate Image:</label>
                    <input required class="col-9" type="file" name="ckt_img" id="ckt_img">
                </div>
                <div class="row m-2 g-0">
                    <label class="col-3" for="ckt_pdf">Certificate PDF:</label>
                    <input required class="col-9" type="file" name="ckt_pdf" id="ckt_pdf">
                </div>
                <button type="submit" class="btn btn-danger">save</button>
            </form>
        </div>
    </div>
</body>

</html>
